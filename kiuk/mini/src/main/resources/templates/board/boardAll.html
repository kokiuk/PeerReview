<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MiniProject</title>
</head>
<body>
<h1>전체 글</h1>
<div th:if="${posts.isEmpty()}">
    <p>게시글이 없어요...</p>
</div>
<div th:unless="${posts.isEmpty()}" th:each="post: ${posts}">
    <p>[[${post.id}]].[[${post.board.board}]] : <a th:href="@{/post/read/{id}(id=${post.id})}">[[${post.title}]]</a></p>
</div>
<input type="button" onclick="location.href = '/post/createView?boardId=0';" value="작성하기">
<input type="button" onclick="location.href = '/board/home';" value="뒤로가기">
<br>
<br>
<br>

검색
<hr>
<div id="search">
    <form action="/post/search" method="post">
        <select name="search">
            <option value="title">
                제목
            </option>
            <option value="content">
                내용
            </option>
        </select>
        <input type="text" name="searchDetail">
        <input type="hidden" name="boardId" value=0>
        <input type="submit">
    </form>
</div>
</body>
</html>
